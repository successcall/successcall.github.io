  <style id="splash-screen-style">
    html {
      height: 100%;
      width: 100%;
      overflow: auto;
    }

    body {
      margin: 0;
      height: 100%;
      width: 100%;
      background-color: #212121;
      background-size: 100% 100%;
      touch-action: pan-x pan-y;
      overscroll-behavior: none;
      overflow: auto;
    }

    * {
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .stretch {
      display: block;
      width: 100%;
      height: 100%;
    }

    .cover {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
  </script>
  <script>
    // Set absolute URLs for social metadata & icons using the splash logo
    (function () {
      try {
        var origin = window.location.origin || (window.location.protocol + '//' + window.location.host);
        var image = origin + '/social_preview_1200x630.png';
        // Append build timestamp to image URL to bust cache on new deployments
        if (window.APP_VERSION) {
          image += '?v=' + window.APP_VERSION;
        }
        var url = origin + window.location.pathname;
        var ogImage = document.querySelector('meta[property="og:image"]');
        if (ogImage) ogImage.setAttribute('content', image);
        var ogUrl = document.querySelector('meta[property="og:url"]');
        if (ogUrl) ogUrl.setAttribute('content', url);
        var twitterImg = document.querySelector('meta[name="twitter:image"]');
        if (twitterImg) twitterImg.setAttribute('content', image);
        var canonical = document.querySelector('link[rel="canonical"]');
        if (canonical) canonical.setAttribute('href', url);
        var icon = document.querySelector('link[rel="icon"]');
        if (icon) icon.setAttribute('href', image);
        var apple = document.querySelector('link[rel="apple-touch-icon"]');
        if (apple) apple.setAttribute('href', image);
        var msTile = document.querySelector('meta[name="msapplication-TileImage"]');
        if (msTile) msTile.setAttribute('content', image);
      } catch (e) { console.warn('OG metadata script failed:', e) }
    })();
  </script>
  <script>
    // App version - Update this with each deployment
    window.APP_VERSION = '1764892750';

    // Service worker is handled by service_worker_loader.js
    // No registration needed here to avoid conflicts

    // Prevent zoom on desktop and mobile
    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    }, { passive: false });

    document.addEventListener('gesturechange', function (e) {
      e.preventDefault();
    }, { passive: false });

    document.addEventListener('gestureend', function (e) {
      e.preventDefault();
    }, { passive: false });

    // Prevent zoom with keyboard shortcuts (Ctrl/Cmd + +/-/0)
    document.addEventListener('keydown', function (e) {
      if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '=' || e.key === '0')) {
        e.preventDefault();
        return false;
      }
    });

    // Prevent zoom with mouse wheel
    document.addEventListener('wheel', function (e) {
      if (e.ctrlKey || e.metaKey) {
        e.preventDefault();
        return false;
      }
    }, { passive: false });

    // Prevent pinch-to-zoom on touch devices
    document.addEventListener('touchmove', function (e) {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });

    // Prevent double-tap zoom
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (e) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>

  <style id="splash-screen-style">
    html {
      height: 100%;
      width: 100%;
      overflow: auto;
    }

    body {
      margin: 0;
      height: 100%;
      width: 100%;
      background-color: #212121;
      background-size: 100% 100%;
      touch-action: pan-x pan-y;
      overscroll-behavior: none;
      overflow: auto;
    }

    * {
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .stretch {
      display: block;
      width: 100%;
      height: 100%;
    }

    .cover {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
  </script>
  <script>
    // App version - Update this with each deployment
    window.APP_VERSION = '1764861190';
    
    // Service Worker registration with update checking
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=' + Date.now())
          .then(function(registration) {
            console.log('Service Worker registered with scope:', registration.scope);
            
            // Check for updates every 60 seconds
            setInterval(function() {
              registration.update().then(function() {
                console.log('Checked for Service Worker updates');
              });
            }, 60000);
            
            // Handle updates
            registration.addEventListener('updatefound', function() {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', function() {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // New service worker is ready, show update notification
                  console.log('New version available! Reloading...');
                  // Auto-reload to get new version
                  window.location.reload();
                }
              });
            });
          })
          .catch(function(error) {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
    
    // Clear old caches on load
    if ('caches' in window) {
      caches.keys().then(function(cacheNames) {
        cacheNames.forEach(function(cacheName) {
          // You can add logic here to delete old caches if needed
          console.log('Found cache:', cacheName);
        });
      });
    }

    // Prevent zoom on desktop and mobile
    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    }, { passive: false });

    document.addEventListener('gesturechange', function (e) {
      e.preventDefault();
    }, { passive: false });

    document.addEventListener('gestureend', function (e) {
      e.preventDefault();
    }, { passive: false });

    // Prevent zoom with keyboard shortcuts (Ctrl/Cmd + +/-/0)
    document.addEventListener('keydown', function (e) {
      if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '=' || e.key === '0')) {
        e.preventDefault();
        return false;
      }
    });

    // Prevent zoom with mouse wheel
    document.addEventListener('wheel', function (e) {
      if (e.ctrlKey || e.metaKey) {
        e.preventDefault();
        return false;
      }
    }, { passive: false });

    // Prevent pinch-to-zoom on touch devices
    document.addEventListener('touchmove', function (e) {
      if (e.touches.length > 1) {
        e.preventDefault();
      }
    }, { passive: false });

    // Prevent double-tap zoom
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (e) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
